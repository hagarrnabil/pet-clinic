<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" >
<head>
  <meta charset="UTF-8"/>
  <title>Pet Owners Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners!</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">ID</th>
    <th style="width: 150px;">First Name</th>
    <th style="width: 150px;">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner: ${owners}">
    <td th:text="${owner?.id}">1</td>
    <td th:text="${owner?.firstName}">Carl</td>
    <td th:text="${owner?.lastName}">Joe</td>
  </tr>
  </tbody>
</table>
</body>
</html>
